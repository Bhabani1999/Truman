<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="loading-container">
        <div><p class="loading-text type para">fetching content</p>
            <p class="loading-text type-opacity-50 para">'sometimes it takes a few seconds.'</p></div>
        
    </div>
    <div class="container" id="postContainer">
        <div class="column left">
            <div class="top-container">
                <div class="nav-container">
                    <p class="para type work-link" id="homeLink">home</p>
                    <div style="height: 143px;"></div>
                    <div class="h2-container">
                        <!-- H2 headings will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="bottom-container" id="backToTopContainer" style="display: none;">
                <p class="para type-opacity-50" id="backToTop">back to top</p>
            </div>
            
        </div>
        
        <div class="column middlepost">
            <!-- Content for 'Notes' -->
            <div >
                <div class="sidebyside">
                    
                    <p class="para type-opacity-50" id="formattedDate"></p> <!-- Add this element -->
                    <p class="para type-opacity-50" id="tags"></p> <!-- Add this element -->
                </div>
            </div>
        

            <!-- Gap of 39px -->
            <div style="height: 39px;"></div>

            <!-- Icon -->
            <p class="icon" id="icon"></p>

            <!-- Gap of 39px -->
            <div style="height: 39px;"></div>

            <!-- Page Title -->
            <h1 class="title" id="pageTitle"></h1>

            <div style="height: 39px;"></div>

            <!-- Content Container for Paragraphs -->
    <div class="content-container"></div>
        </div>
        <div class="column right">
            <!-- Right column content goes here -->
        </div>
    </div>
   
      
    <script src="post.js"></script>
</body>
</html>
